<div class="container-fluid faq">
    <div class="header row">
        <div class="col-sm-10 offset-sm-1">
            <h1> FAQs </h1>
        </div>
    </div>
    <div class="row">
        {{ range $index, $question := .Questions }}
            <div class="col-sm-6 col-xs-10 offset-xs-1 offset-sm-0 col-lg-4 {{ (cond (eq (mod $index 2) 0) "offset-lg-2" "") }}">
                <div class="question">
                    <h6>{{ $question.Title }}</h6>
                    <p>{{ $question.Question }}</p>
            </div>
        </div>
        {{ end }}
    </div>
</div>
