AboutText: Behind the Scenez Tattooz is a new high end tattoo studio located in Zeeland, MI. We offer high quality tattoos done by a hand picked, high caliber group of local artists with the experience to make sure you are getting the best tattoos possible. We use only the finest supplies and are at the top of the game in the industry. We pride ourselves on customer service and will do everything we can to make sure you walk away with not only a great tattoo but a great experience.
